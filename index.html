<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">

    <script src="https://kit.fontawesome.com/996973c893.js"></script>

</head>

<body onload="template()">
    <div class="container">
        <h1 class="text-center my-5 heading ">
            POMODORO TIMER
        </h1>

        <div class="container ">
            <div class="row text-center mx-auto">
                <div class="input ">
                    <label for=""><h3>
                        Task name
                    </h3></label>
                    <input type="text" name="task" placeholder="enter task name">
                    
                </div>
        </div>
        <div class="container  d-flex justify-content-center align-items-center my-5">


            <div class="row  timer mx-auto text-center">
                <div class="col-3  ">
                    <h3 class="minutes text-center">

                    </h3>

                </div>
                <div class="col-3 ">
                    <h3 class="text-center">
                        :
                    </h3>
                </div>
                <div class="col-3 ">
                    <h3 class="seconds text-center">

                    </h3>
                </div>
            </div>
        </div>
        <div class="container  d-flex justify-content-center align-items-center my-5">
            <button onclick="start()" class="mx-5"><i class="fas fa-play fa-2x"></i></button>
            <a class="mx-5" href="./index.html"><i class="fas fa-redo-alt fa-2x"></i></a>
        </div>


        <div class="container">
            <h4 class="task-display">
                
            </h4>
        </div>

        <div class="container done">
            <h3 class="done-message text-center my-5">

            </h3>
        </div>
        

    </div>
    <div class="container foter my-5">
        <footer>
            <div>
                <h4>copyrights @ArhamZahid</h4>

            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
